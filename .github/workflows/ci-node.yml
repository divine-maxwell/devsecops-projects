name: CI — 01 Secure CI Node

on:
  push:
    paths:
      - '01-secure-ci-node/**'
      - '.github/workflows/ci-node.yml'
  pull_request:
    paths:
      - '01-secure-ci-node/**'
      - '.github/workflows/ci-node.yml'

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-node-${{ github.ref }}
  cancel-in-progress: true

jobs:
  image-scan:                     
    name: Docker build + Trivy image — WARN ONLY
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        working-directory: 01-secure-ci-node
        run: docker build -t secure-ci-node:ci .
      - name: Install Trivy
        run: |
          curl -L https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Trivy image scan (warn-only)
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL --ignore-unfixed --no-progress secure-ci-node:ci

  grype-image:                     
    name: Grype image scan — WARN ONLY
    runs-on: ubuntu-latest
    needs: image-scan              
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image (for Grype)
        working-directory: 01-secure-ci-node
        run: docker build -t secure-ci-node:ci .
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Scan with Grype (warn-only)
        run: grype secure-ci-node:ci -o sarif > grype-image.sarif || true
      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-image.sarif

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: 01-secure-ci-node
      - run: npm run lint
        working-directory: 01-secure-ci-node
 
 build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 01-secure-ci-node
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '01-secure-ci-node/package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Run smoke test
        run: npm test

  secrets-scan:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: 01-secure-ci-node/.security/gitleaks.toml

  dep-scan:
    name: Trivy FS (deps) — ENFORCE
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Trivy
        run: |
          curl -L https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Trivy filesystem scan (fail on HIGH/CRITICAL)
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed --scanners vuln --no-progress 01-secure-ci-node
      - name: Trivy SARIF
        run: trivy fs --format sarif --output trivy-fs.sarif --scanners vuln 01-secure-ci-node
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
        continue-on-error: true

  image-scan:
    name: Docker build + Trivy image — WARN ONLY
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: 01-secure-ci-node
        run: docker build -t secure-ci-node:ci .

      - name: Install Trivy
        run: |
          curl -L https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Trivy image scan (warn-only)
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL --ignore-unfixed --no-progress secure-ci-node:ci

  sbom:
    name: Syft SBOM (artifact)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      - name: Generate SBOM (SPDX JSON)
        run: syft packages 01-secure-ci-node -o spdx-json > sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-01-secure-ci-node
          path: sbom.spdx.json

